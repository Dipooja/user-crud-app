<!DOCTYPE html>
<html>
<head>
  <title>User CRUD</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <h2>Add User</h2>
    <form id="userForm">
        <input type="hidden" id="userId">
      <input type="text" class="form-control mb-2" id="name" placeholder="Name" required>
      <input type="email" class="form-control mb-2" id="email" placeholder="Email" required>
      <input type="password" class="form-control mb-2" id="password" placeholder="Password" required>
      <input type="date" class="form-control mb-2" id="dob" required>
      
      <button type="submit" id="submitBtn" class="btn btn-primary">Add User</button>
    </form>

    <h3 class="mt-5">User List</h3>
    <table class="table table-bordered" id="userTable">
      <thead><tr><th>ID</th><th>Name</th><th>Email</th><th>DOB</th>
    <th>Actions</th>
    </tr>
            </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
